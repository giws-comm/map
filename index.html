<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Global Water Futures</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
    <style>
        .legend {
        background-color: #fff;
        border-radius: 3px;
        bottom: 30px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        padding: 10px;
        position: absolute;
        right: 10px;
        z-index: 1;
        }
         
        .legend h4 {
        margin: 0 0 10px;
        }
         
        .legend div span {
        border-radius: 50%;
        display: inline-block;
        height: 10px;
        margin-right: 5px;
        width: 10px;
        }
        </style>

<div id="map"></div>

<div id="basin-legend" class="legend">
    <h4>Obervatory Basins</h4>
    <div><span style="background-color: #7FB3D5"></span>Yukon River Basin</div>
    <div><span style="background-color: #73C6B6 "></span>Mackenzie River Basin</div>
    <div><span style="background-color: #F7DC6F "></span>Fraser River Basin</div>
    <div><span style="background-color: #EB984E"></span>Columbia River basin</div>
    <div><span style="background-color: #A93226 "></span>Nelson - Saskatchewan River Basin</div>
    <div><span style="background-color: #884EA0"></span>Churchill River Basin</div>
    <div><span style="background-color: #154360 "></span>St. Lawrence River Basin</div>
    </div>
 
<script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZ2l3cyIsImEiOiJjazdmNHNqc2swdnh0M29ud29tc205aXRiIn0.Xg-oeb-9YF_lt6D8l8ztFA';
    var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v9',
    center: [-114.4500116, 62.58332647],
    zoom: 4
    });
 

        map.on('load', function() {
        // Add a new source from our GeoJSON data and
        // set the 'cluster' option to true. GL-JS will
        // add the point_count property to your source data.

        //Canadian waterbasins
        map.addSource('basin', { type: 'geojson', data:'https://giws-comm.github.io/map/GWFbasins_v2.json', buffer:5,});
        map.addLayer({
            'id': 'basin-fill',
            'type': 'fill',
            'source':'basin',
            'layout':{},
            'paint': {
                'fill-color': ['match',
                ['get', 'NAMRB_EN'],
                'Yukon',
                    '#D1E1EC',
                'Mackenzie',
                    '#73C6B6',
                'Churchill',
                    '#884EA0',
                'Fraser',
                    '#F7DC6F',
                'Columbia',
                    '#EB984E',
                'Nelson - Saskatchewan',
                    '#A93226',
                'St. Lawrence',
                    '#021C28',
                 //other
                    '#154360',
                ],
                'fill-opacity':0.25,
                'fill-outline-color':"#0C6079",
            }
        });

       // map.addLayer({
           // 'id': "basin-line",
          //  'type': 'line',
           // 'source': 'basin',
           // 'layout': {
           //     'line-join': 'round',
            //        'line-cap': 'round'
            //        },
          //  'paint': {
           //     'line-color': '#154360',
          //     'line-width': 0.75
    //  }});

        map.addSource('observatories', {
        type: 'geojson',
        // Point to GeoJSON data. 
        data:
        'https://mobraat.github.io/obser_map/2020-Jan6-GWFobservatoriesGeo.json',
        cluster: true,
        clusterMaxZoom: 14, // Max zoom to cluster points on
        clusterRadius: 50 // Radius of each cluster when clustering points (defaults to 50)
        });
        
        map.addLayer({
        id: 'clusters',
        type: 'circle',
        source: 'observatories',
        filter: ['has', 'point_count'],
        paint: {
        // Use step expressions (https://docs.mapbox.com/mapbox-gl-js/style-spec/#expressions-step)
        // with three steps to implement three types of circles:
        //   * Blue, 20px circles when point count is less than 100
        //   * Yellow, 30px circles when point count is between 100 and 750
        //   * Pink, 40px circles when point count is greater than or equal to 750
        'circle-color': [
        'step',
        ['get', 'point_count'],
        '#51bbd6',
        100,
        '#f1f075',
        750,
        '#f28cb1'
        ],
        'circle-radius': [
        'step',
        ['get', 'point_count'],
        20,
        100,
        30,
        750,
        40
        ]
        }
        });
        
        map.addLayer({
        id: 'cluster-count',
        type: 'symbol',
        source: 'observatories',
        filter: ['has', 'point_count'],
        layout: {
        'text-field': '{point_count_abbreviated}',
        'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
        'text-size': 12
        }
        });
        
        map.addLayer({
        id: 'unclustered-point',
        type: 'circle',
        source: 'observatories',
        filter: ['!', ['has', 'point_count']],
        paint: {
        'circle-color': '#f28cb1',
        'circle-radius': 9,
        'circle-stroke-width': 1,
        'circle-stroke-color': '#fff'
        }
        });


        
        // inspect a cluster on click
        map.on('click', 'clusters', function(e) {
        var features = map.queryRenderedFeatures(e.point, {
        layers: ['clusters']
        });
        var clusterId = features[0].properties.cluster_id;
        map.getSource('observatories').getClusterExpansionZoom(
        clusterId,
        function(err, zoom) {
        if (err) return;
        
        map.easeTo({
        center: features[0].geometry.coordinates,
        zoom: zoom
        });
        }
        );
        });
        
        // When a click event occurs on a feature in
        // the unclustered-point layer, open a popup at
        // the location of the feature, with
        // description HTML from its properties.
        map.on('click', 'unclustered-point', function(e) {
        
        var coordinates = e.features[0].geometry.coordinates.slice();
        var p1 = e.features[0].properties.Project_1;
        var p2 = e.features[0].properties.Project_2;
        var p3 = e.features[0].properties.Project_3;
        var p4 = e.features[0].properties.Project_4;
        var site = e.features[0].properties.Site;
        var sup;
        
        if (e.features[0].properties.sup === 1) {
            sup = 'yes'
        } else {
            sup = 'no'
        }
        
        // Ensure that if the map is zoomed out such that
        // multiple copies of the feature are visible, the
        // popup appears over the copy being pointed to.
        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
        coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
        }
        
        new mapboxgl.Popup()
        .setLngLat(coordinates)
        .setHTML("<b>Site: </b>" + site + "</br>" + "<b>Project(s):</b> " + p1 + ", </br>"+ p2 +", </br>" + p3 +", </br>"+ p4)
        
        .addTo(map);
        });
        
        map.on('mouseenter', 'clusters', function() {
        map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', 'clusters', function() {
        map.getCanvas().style.cursor = '';
        });
        });

</script>
 
</body>
</html>
